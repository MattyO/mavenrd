<!DOCTYPE html>
<html> 
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "css/peacocks-in-space.css" %}" >
    <script src="{% static "vendor/google-code-prettify/prettify.js" %}"> </script>
    <script type="text/javascript" src="{% static "vendor/jquery-2.0.3.min.js" %}"> </script>
    <script type="text/javascript" src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"> </script>
    <script type="text/javascript" src="{% static "vendor/galleria/galleria-1.3.5.js" %}"> </script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <div class="container"> 
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="collapse navbar-collapse" id="menu-collapse">
            <ul class="nav navbar-nav">
              <li> <a href="{% url 'index' %}"> Home </a> </li>
              {% for page in nav.pages %}
              <li> 
              <a href="{% url 'page' page.slug %}"> {{page.title}} </a>
              </li>
              {% endfor %}
              <li> <a href="{%url 'contact' %}"> Contact </a>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if current_user.is_authenticated %}
              <li> <a href="{% url 'user_profile' %}"> {{current_user.username}}</a>
              <li> <a href="{% url 'logout' %}"> Logout </a> </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

      <div class="row footer">
        <div class="col-md-8 col col-md-offset-2">
          <hr/>
          <p> end of line</p>
        </div>
      </div>
  </body>
</html>
<script type='text/javascript'>
$(document).ready(function(){
    prettyPrint();
})
</script>
{{tracking|safe}}
