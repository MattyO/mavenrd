{% extends 'layout.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1> Blog </h1>
      <ul class='posts'>
      {% for post in posts %}
        <li>
          <div> <a href="{% url 'post'  post.slug %}">{{post.title}}</a> </div>
          <div class="created-at">
            {{post.created_at.date}}
          </div>
        </li>
      {% endfor %}
      </ul>
    </div>

  </div>
{% endblock %}
